<body>
    <div class="warning-message" id="warningMessage">
        <h1>We're sorry!</h1>
        <p>Our website currently isn't compatible with mobile devices! To continue to the site, you will need a desktop or laptop computer.</p>
    </div>

    <div class="container">
        <div class="number" id="number"></div>
    </div>

    <button class="fullscreen-button" id="fullscreenButton" onclick="fullscreenButtonClick()">
        <i class="fas fa-expand"></i>
    </button>

    <button class="theme-button" id="themeButton" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i>
    </button>

    <button class="reset-button" id="resetButton" onclick="resetCounter()">
        <i class="fas fa-undo"></i>
    </button>

    <button class="upgrade-button" id="upgradeButton" onclick="upgradeButtonClick()">
        <i class="fas fa-crown"></i>
    </button>

    <div class="scroll-tip">
        <p>Scroll with your mouse • View on <a href="https://github.com/kieranperk/Number-Scroller/">Github</a></p>
    </div>
